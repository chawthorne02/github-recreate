<!-- SCRIPTS -->
<script id="orgs-template" type="text/x-handlebars-template">
    {{#each orgs}}
    <li class="org-img-container">
        <a href="{{url}}"><img src="{{avatar_url}}"></a>
    </li>
    {{/each}}
  </script>



    <script id="repos-template" type="text/x-handlebars-template">
    {{#each repos}}
    <li class="repo-item">
        <h3>
            <a href="{{html_url}}" class="repo-name">{{name}}</a>
            <span class="pubpriv-label">{{visibility}}</span>
        </h3>
        <div class="update-timer">
         <span class="fa-solid fa-circle repo-circle"></span>
         <span class="programming-language">{{language}}</span>
        <span class="repo-update">{{updated_at}}</span>
        </div>
        <div class="star-btn">
            <button class="dropdown-arrow">
                <i class="fa-solid fa-sort-down"></i>
            </button>
            <button class="star-button1">
                <i class="fa-regular fa-star"></i>
                Star
            </button>
        </div>
    </li>
    {{/each}}
  </script>
