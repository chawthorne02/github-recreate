<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Recreation</title>
    <script src="https://kit.fontawesome.com/0e690b000a.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>




<body>
   <header>

    <nav class="top-bar">
        
            <ul class="topbar-left">
                <a href="#" class="fa-brands fa-github"></a>
                <a href="#">Pull Requests</a>
                <a href="#">Issues</a>
                <a href="#"> Marketplace</a>
                <a href ="#">Explore</a>
            </ul>

            <ul class="topbar-right">
                <a href="#" class="fa-regular fa-bell"></a>
                <a href="#">+</a>
                <!-- <a href="#">image</a> -->
            </ul>
    
    </nav> 

    <div class="middle-bar">
        <ul class="middlebar-info">
            <a href="#">Overview</a>
            <a href="#">Repositories</a>
            <a href="#">Projects</a>
            <a href="#">Packages</a>
            <a href="#">Stars</a>

        </ul>
    </div>
</header>


<main class="container">

<section class="pic-info">
    <img src="https://avatars.githubusercontent.com/u/81435985?v=4" width="260" height="260">
    <h1 class="names">
        <span class="fullname">Corey Hawthorne</span>
        <span class="username">chawthorne02</span>
    </h1>

    <button class="edit-btn" type="button">Edit profile</button>

    <div class="organizations">
        <h4>Organizations</h4>
        <img src="https://avatars.githubusercontent.com/u/112399320?s=64&v=4" height="32" width="32">
    </div>
    
</section>

<section class="projects">
    <div class="toprepo-btns">
        <input type="text" name="name" placeholder="Find a repository...">
        <label for ="type"></label>
        <select name="type" id="type">
            <option value="type">Type</option>
            <option value="public">Public</option>
            <option value="private">Private</option>
            <option value="sources">Sources</option>
            <option value="Forks">Forks</option>
            <option value="archived">Archived</option>
            <option value="mirrors">Mirrors</option>
            <option value="templates">Templates</option>
    </select>

    <label for ="language"></label>
        <select name="language" id="language">
            <option value="language">Language</option>
            <option value="all">All</option>
            <option value="javascript">Javascript</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="jupyter-notebook">Jupyter Notebook</option>
        </select>

        <label for ="sort"></label>
        <select name="sort" id="sort">
            <option value="sort">Sort</option>
            <option value="last-updated">Last updated</option>
            <option value="name">Name</option>
            <option value="stars">Stars</option>
        </select>

        <button class="new-button" type="button">New</button>

    </div>

    <ul class="repo-list">
        <li class="repo-item">
            <div>
                <h3>
                    <a href="#" class="repo-name">Js-array-practice</a>
                    <span class="pubpriv-label">public</span>
                    <div class="update-timer">
                        <span class="fa-solid fa-circle repo-circle"></span>
                        <span class="programming-language">JavaScript</span>
                        <span class="repo-update">Updated 6 hours ago</span>
                    </div>
                    <div class="star-btn">
                        <!-- <button class="star-button1"><i class="fa-regular fa-star"></i>Star</button> -->
                        <button class="dropdown-arrow"><i class="fa-duotone fa-caret-down"></i></button>
                        <button class="star-button1"><i class="fa-regular fa-star"></i>Star</button>
                    </div>
                </h3>
            </div>
        </li>

        <li class="repo-item">
            <div>
                <h3>
                    <a href="#" class="repo-name">github-recreate</a>
                    <span class="pubpriv-label">public</span>
                    <div class="update-timer">
                        <span class="fa-solid fa-circle repo-circle"></span>
                        <span class="programming-language">HTML</span>
                        <span class="repo-update">Updated 18 hours ago</span>
                    </div>
                    <div class="star-btn">
                        <!-- <button class="star-button1"><i class="fa-regular fa-star"></i>Star</button> -->
                        <button class="dropdown-arrow"><i class="fa-duotone fa-caret-down"></i></button>
                        <button class="star-button1"><i class="fa-regular fa-star"></i>Star</button>
                    </div>
                </h3>
            </div>
        </li>

        
    </ul>




</section>





    













</main>

<script src="main.js"></script>
</body>
</html>
